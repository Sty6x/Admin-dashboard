<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer="true"></script>
</head>

<body>
    <div class="container">
        <div class="dashboard">
            <div class="logo-container">
                <a href="#" class="logo">
                    <img class='logo-image' src="./resources/img/logo.png" alt="Logo icon">
                    <p>Dashboard</p>
                </a>    
            </div>       
            <nav class="nav-container">
                <ul class="nav1">
                    <li>
                        <img class='icons' src="./resources/img/home.png" alt="home icon">
                        <span>Home</span>
                    </li>
                    <li>
                        <img class='icons' src="./resources/img/account.png" alt="profile icon">
                        <span>Profile</span>
                    </li>
                    <li>
                        <img class='icons' src="./resources/img/message.png" alt="messages icon">
                        <span>Messages</span>
                    </li>
                    <li>
                        <img class='icons' src="./resources/img/clock-outline.png" alt="history icon">
                        <span>History</span>
                    </li>
                    <li>
                        <img class='icons' src="./resources/img/note-multiple-outline.png" alt="task icon">
                        <span>Tasks</span>
                    </li>
                    <li>
                        <img class='icons' src="./resources/img/account-group.png" alt="communities icon">
                        <span>Communities</span>
                    </li>
                </ul>
                <ul class="nav2">
                    <li>
                        <img class='icons' src="./resources/img/cog-outline.png" alt="settings icon">
                        <span>Settings</span>
                    </li>
                    <li>
                        <img class='icons' src="./resources/img/help-circle-outline.png" alt="support icon">
                        <span>Support</span>
                    </li>
                    <li>
                        <img class='icons' src="./resources/img/shield-half-full.png" alt="Privacy icon">
                        <span>Privacy</span>
                    </li>
                </ul>
            </nav>
        </div>
        <header class="header">
            <div class="upper">
                <div class="search-right">
                    <label for="search">
                        <img src="./resources/img/magnify.png" alt="">
                    </label>
                    <input type="search" id="search">
                </div>

                <ul class="nav-left">
                    <li>
                        <img class="bell" src="./resources/img/bell-ring-outline.png" alt="">
                    </li>
                    <li>
                        <img class="login-profile" src="./resources/img/user.png" alt="user profile picture">
                    </li>
                    <li>
                        <p> Francis Diaz</p>
                    </li>
                </ul>

            </div>
            <div class="lower">
                <div class="name-profile">
                    <img class="user-pp-lower" src="./resources/img/user.png" alt="user profile picture">
                    <div class="name-and-at">
                        <p>Hi there,</p>
                        <p>Francis Diaz (@sty6x)</p>
                    </div>
                </div>

                <ul class="user-nav">
                    <li>
                        <button>New</button>
                    </li>
                    <li>
                        <button>Upload</button>
                    </li>
                    <li>
                        <button>Share</button>
                    </li>
                </ul>

            </div>
        </header>
        <main class="main-container">main</main>
    </div>
</body>

</html>
