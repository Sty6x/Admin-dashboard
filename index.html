<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer="true"></script>
</head>

<body>
    <div class="container">
        <div class="dashboard">
            <p class="logo-p">Dashboard</p>
            <nav class="nav-container">
                <ul class="nav-1">
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
                <ul class="nav-2">
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </nav>
        </div>
        <header class="header">
            <div class="upper">
                <div class="search-right">
                    <label for="search"></label>
                    <input type="search" id="search">
                </div>
                <div class="nav-right">
                    <ul>
                        <li>
                            <img src="./resources/img/bell-ring-outline.png" alt="">
                        </li>
                        <li> 
                            <img src="./resources/img/user.png" alt="user profile picture">
                        </li>
                        <li>
                            <p> Francis Diaz</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="lower">
                <div class="name-profile">
                    <img class="user-pp-lower" src="./resources/img/user.png" alt="user profile picture">
                    <div class="name-and-@">
                        <p>Hi there,</p>
                        <p>Francis Diaz (@sty6x)</p>
                    </div>
                </div>
                <div class="user-nav">
                    <ul>
                        <li>
                            <button>New</button>
                        </li>
                        <li>
                            <button>Upload</button>
                        </li>
                        <li>
                            <button>Share</button>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="main-container">main</main>
    </div>
</body>

</html>
